<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

#msg {
  display: none; /* Hidden by default */
  z-index: 1; /* Sit on top */
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  color: rgb(255,0,0); /* Fallback color */
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

optgroup { font-size:40px; }

</style>
</head>
<body>

<div id="id01" class="modal">
  
  <form name="myform" class="modal-content animate" onsubmit="myFunction(event)">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label id="msg"><b>Wrong Username/Password</b></label>

      <input type="radio" name="operation" value="1" checked><label style="font-size: 24px;">Access</label>
      <input type="radio" name="operation" value="2"><label style="font-size: 24px;">Room Guide</label>
      <input type="radio" name="operation" value="3" disabled><label style="font-size: 24px;">Shared Playroom</label>
      <input type="radio" name="operation" value="4" disabled><label style="font-size: 24px;">Shared Roof Terrace</label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
var msg = document.getElementById('msg');


// When the user clicks anywhere outside of the modal, close it
window.onload = function(event) {
    modal.style.display = "block";
    // msg.style.display = "none";
}

function myFunction(e) {

    // alert(document.getElementById('uname').value);
    // alert(document.getElementById('psw').value);

  if (document.getElementById('uname').value === 'wri' && document.getElementById('psw').value == 'whiteriver') {
    if (document.myform.operation[0].checked == true) {
      document.myform.action ="01_guide_access_en_2024/index.html";
    } else if (document.myform.operation[1].checked == true) {
      document.myform.action ="01_guide_amenities_en_2024/index.html";
    } else if (document.myform.operation[2].checked == true) {
      document.myform.action ="01_guide_playroom_en_2024/index.html";
    } else if (document.myform.operation[3].checked == true) {
      document.myform.action ="01_guide_roof_en_2024/index.html";
    }

    return true;

  } else {
    msg.style.display = "block";
    e.preventDefault();
    return false;
  }

}
</script>

</body>
</html>
